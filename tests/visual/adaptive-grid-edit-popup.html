<!doctype html>
<html lang="en" class="k-typography">

<head>
    <title>Adaptive Grid Popup Edit</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
            align-items: top;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>

    <div id="test-area" class="grid">

        <div class="k-pane-wrapper k-widget" style="height: 550px;">
            <div data-role="pane" class="k-pane" style="">
                <div data-role="view" class="k-grid-edit-form k-view k-widget" id="da362b4a-9ad1-4b67-b088-ecfa02d958f1"
                    role="view" style="">
                    <div data-role="header" class="k-header"><a href="\#" class="k-header-cancel k-link k-grid-cancel"
                            title="#=messages.cancel#" aria-label="#=messages.cancel#"><span
                                class="k-icon k-i-arrow-chevron-left"></span></a>Edit<a href="\#"
                            class="k-header-done k-link k-grid-update" title="#=messages.done#"
                            aria-label="#=messages.done#"><span class="k-icon k-i-check"></span></a></div>
                    <div data-role="content" class="k-content k-stretched-view">
                        <div data-uid="26d048e2-c90f-4578-81ec-fcdb72e4e866" class="k-popup-edit-form k-mobile-list"
                            data-role="editable">
                            <ul class="k-edit-form-container">
                                <li class="k-item"><label class="k-label k-no-click"><span
                                            class="k-item-title">ProductID</span><span
                                            class="k-no-editor">1</span></label></li>
                                <li class="k-item"><label class="k-label"><span class="k-item-title">Discontinued</span>
                                        <div data-container-for="Discontinued"><input type="checkbox"
                                                name="Discontinued" data-type="boolean"
                                                data-bind="checked:Discontinued"></div>
                                    </label></li>
                                <li class="k-item"><label class="k-label"><span class="k-item-title">myText</span>
                                        <div data-container-for="myText"><input type="text" name="myText"
                                                data-bind="value:myText"></div>
                                    </label></li>
                                <li class="k-item"><label class="k-label"><span class="k-item-title">UnitsInStock</span>
                                        <div data-container-for="UnitsInStock"><input type="number" name="UnitsInStock"
                                                data-type="number" data-bind="value:UnitsInStock"></div>
                                    </label></li>
                                <li class="k-item"><label class="k-label"><span class="k-item-title">myDate</span>
                                        <div data-container-for="myDate"><input type="date" name="myDate"
                                                data-type="date" data-bind="value:myDate"></div>
                                    </label></li>
                                <li class="k-item"><label class="k-label"><span class="k-item-title">myID</span>
                                        <div data-container-for="myID"><select name="myID" data-type="number"
                                                data-bind="value:myID">
                                                <option value="1">Beverages</option>
                                                <option value="2">Condiments</option>
                                            </select></div>
                                    </label></li>
                                <li class="k-item"><label class="k-label"><span class="k-item-title">Unit Price</span>
                                        <div data-container-for="UnitPrice"><input type="number" name="UnitPrice"
                                                required="required" min="1" data-type="number"
                                                data-bind="value:UnitPrice"></div>
                                    </label></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
