                            <li class="k-item"><label class="k-label"><span class="k-item-title">Repeat</span>
                                    <div data-container-for="recurrenceRule">
                                        <div data-bind="value:recurrenceRule" name="recurrenceRule"
                                            data-role="mobilerecurrenceeditor"><span class="">Never</span><span
                                                class="k-icon k-i-arrow-chevron-right"></span></div>
                                    </div>
                                </label></li>
                            <li class="k-item" style="display: none;"><label class="k-label"><span
                                        class="k-item-title">Ends</span><label></label>
                                    <div class="k-scheduler-recur-end-wrap"><span
                                            class="k-scheduler-recur-end">Never</span></div>
                                </label></li>
                        </ul>
                        <ul>
                            <li class="k-item"><label class="k-label"><span class="k-item-title">Description</span>
                                    <div data-container-for="description"><textarea name="description" class="k-textbox"
                                            title="Description" data-bind="value:description"></textarea></div>
                                </label></li>
                            <li class="k-item"><label class="k-label"><span class="k-item-title">Owner</span>
                                    <div data-container-for="ownerId"><select data-bind="value:ownerId">
                                            <option value="1">Alex</option>
                                            <option value="2">Bob</option>
                                            <option value="3">Charlie</option>
                                        </select></div>
                                </label></li>
                        </ul>
                        <ul class="k-edit-buttons">
                            <li class="k-item"><span href="#" class="k-scheduler-delete k-label"
                                    aria-label="Delete">Delete</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
