<!doctype html>
<html lang="en" class="k-typography">

<head>
    <title>Adaptive Grid Columnmenu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
            align-items: top;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>

    <div id="test-area" class="grid">

        <div class="k-pane-wrapper k-widget" style="height: 550px;">
            <div data-role="pane" class="k-pane" style="">
                <div data-role="view" class="k-grid-column-menu k-view k-widget"
                    id="b3eef400-ef79-4cf2-84ed-b947b5df209d" role="view" style="">
                    <div data-role="header" class="k-header"><a href="#" class="k-header-cancel k-link" title="Cancel"
                            aria-label="Cancel"><span class="k-icon k-i-arrow-chevron-left"></span></a>Edit Column
                        Settings<a href="#" class="k-header-done k-link" title="Done" aria-label="Done"><span
                                class="k-icon k-i-check"></span></a></div>
                    <div data-role="content" class="k-stretched-view k-content">
                        <div class="k-column-menu k-mobile-list">
                            <ul data-role="">
                                <li><span class="k-list-title">Column: Discontinued</span>
                                    <ul>
                                        <li id="8929634d-743f-4379-a1b0-970af4ffb66b" class="k-item k-sort-asc"><span
                                                class="k-link"><span class="k-icon k-i-sort-asc-sm"></span><span
                                                    class="k-item-title">Sort Ascending</span></span></li>
                                        <li id="2de5b768-8900-4e4d-8d6b-df550df17e51" class="k-item k-sort-desc"><span
                                                class="k-link"><span class="k-icon k-i-sort-desc-sm"></span><span
                                                    class="k-item-title">Sort Descending</span></span></li>
                                        <li id="a897c7c4-b1e5-4012-bd29-a8799400c6ff" class="k-item k-lock"><span
                                                class="k-link"><span class="k-icon k-i-lock"></span><span
                                                    class="k-item-title">Lock</span></span></li>
                                        <li id="91ec026b-2517-442a-b165-d43530c92b41"
                                            class="k-item k-unlock k-state-disabled"><span class="k-link"><span
                                                    class="k-icon k-i-unlock"></span><span
                                                    class="k-item-title">Unlock</span></span></li>
                                        <li id="1abf2045-81c0-4329-9c1a-0f1517e14a13" class="k-item k-filter-item"><span
                                                class="k-link k-filterable" data-role="filtermenu"><span
                                                    class="k-icon k-i-filter"></span><span
                                                    class="k-item-title">Filter</span></span></li>
                                    </ul>
                                </li>
                                <li class="k-columns-item"><span class="k-list-title">Column Visibility</span>
                                    <ul>
                                        <li id="0c0e441c-8856-4ad1-9acc-165d8d53a9b3" class="k-item"><span
                                                class="k-item-title">Name</span><span
                                                class="k-switch k-widget k-switch-on k-state-disabled" role="switch"
                                                tabindex="0" aria-checked="true" aria-disabled="true"><input
                                                    type="checkbox" data-field="ProductName" data-index="0"
                                                    data-locked="true" data-role="switch" checked="checked"
                                                    disabled="disabled"><span class="k-switch-container"><span
                                                        class="k-switch-label-on"></span><span
                                                        class="k-switch-label-off"></span><span
                                                        class="k-switch-handle"></span></span></span></li>
                                        <li id="b9f1c16a-cd63-4f1c-b3f9-24c1309bd71e" class="k-item"><span
                                                class="k-item-title">Discontinued</span><span
                                                class="k-switch k-widget k-switch-on" role="switch" tabindex="0"
                                                aria-checked="true"><input type="checkbox" data-field="Discontinued"
                                                    data-index="2" data-locked="false" data-role="switch"
                                                    checked="checked"><span class="k-switch-container"><span
                                                        class="k-switch-label-on"></span><span
                                                        class="k-switch-label-off"></span><span
                                                        class="k-switch-handle"></span></span></span></li>
                                        <li id="7e4cb7ac-8000-498d-8140-bf72f13fee5d" class="k-item"><span
                                                class="k-item-title">ProductID</span><span
                                                class="k-switch k-widget k-switch-on" role="switch" tabindex="0"
                                                aria-checked="true"><input type="checkbox" data-field="ProductID"
                                                    data-index="3" data-locked="false" data-role="switch"
                                                    checked="checked"><span class="k-switch-container"><span
                                                        class="k-switch-label-on"></span><span
                                                        class="k-switch-label-off"></span><span
                                                        class="k-switch-handle"></span></span></span></li>
                                    </ul>
                                </li>
                                <li class="k-item k-clear-wrap"><span class="k-label k-clear" title="Clear"
                                        aria-label="Clear">Clear</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
